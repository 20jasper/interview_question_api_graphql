name: Deploy

on:
  push:
    branches:
      - main

jobs:
  verify:
    uses: ./.github/workflows/verify.yaml

  deploy-prod:
    runs-on: ubuntu-latest
    needs: verify
    timeout-minutes: 15
    environment: prod

    env: 
      BASE_URL: https://banki-api.up.railway.app
      GRAPHQL_ENDPOINT: ${{ github.env.BASE_URL }}/api/graphql

    steps:
      - name: checkout code
        uses: actions/checkout@v3
        
      - name: Install Railway
        run: npm i -g @railway/cli
      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_CLI_TOKEN }}
          
  publish-docs:
    uses: ./.github/workflows/publish-docs.yaml
    needs: deploy-prod